# Productivity Configuration
# Features that boost terminal productivity based on best practices

# Font & Typography (optimized for long coding sessions)
font-size = 15
adjust-cell-height = 35%
# Use a programming font with good ligature support
# font-family = "JetBrains Mono", "Fira Code", "Source Code Pro"

# Cursor & Visual Feedback
cursor-style = block
cursor-style-blink = false
# cursor-color = #89b4fa  # Light blue for better visibility

# Mouse & Interaction Enhancements
copy-on-select = clipboard
mouse-scroll-multiplier = 2
mouse-hide-while-typing = true
# Enable middle-click paste
click-repeat-delay = 400
click-repeat-interval = 100

# Scrollback & History (essential for productivity)
scrollback-limit = 100000  # Large scrollback for logs and debugging

# Window Behavior (inspired by article's workflow tips)
window-inherit-working-directory = true
window-inherit-font-size = true
confirm-close-surface = false  # Don't confirm closing single tabs
quit-after-last-window-closed = false  # Keep app running

# Background Blur & Aesthetics (like iTerm's popular look)
# Uncomment for modern aesthetic
# background-opacity = 0.95
# background-blur-radius = 20

# Advanced Color & Rendering
window-colorspace = "display-p3"  # Better colors on modern displays

# Split/Pane Management Enhancements
unfocused-split-opacity = 0.7  # Dim unfocused splits for clarity
unfocused-split-fill = #1e1e2e  # Subtle background for inactive panes

# Terminal Bell & Notifications
audio-bell = false  # Disable annoying beeps
visual-bell = true
visual-bell-duration = 100
visual-bell-color = #fab387  # Soft orange flash

# Performance Optimizations for Heavy Workloads
# Based on article's mention of scrollback buffer optimization
image-storage-limit = 320000000  # 320MB for images
unicode-width-method = wcswidth  # Better Unicode handling
