# Enhanced Layout Configuration
# Optimized for multi-project development workflow

# Window positioning and sizing
window-width = 120
window-height = 40
window-position-x = center
window-position-y = center

# Padding for comfortable viewing
# Article mentions adjusting padding makes a difference
window-padding-x = 8
window-padding-y = 8
window-padding-balance = true

# Title and decorations
window-title-font-family = system
macos-titlebar-style = transparent

# Tab positioning for easy access
gtk-tabs-location = top
window-new-tab-position = end

# Window behavior for productivity
window-inherit-working-directory = true
window-inherit-font-size = true

# Multi-monitor support
window-step-resize = true
window-save-state = always

# Focus behavior for split workflow
focus-follows-mouse = false
unfocused-split-opacity = 0.8
