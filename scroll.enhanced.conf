# Enhanced Scroll Configuration
# Optimized for the heavy scrolling mentioned in the article

# Scroll behavior
scroll-multiplier = 2.0
mouse-scroll-multiplier = 2

# Scrollback settings for large logs and output files
# Article mentions this is crucial for developers
scrollback-limit = 100000

# Smooth scrolling for better visual experience
# Helps when reviewing large amounts of code or logs
smooth-scroll = true
smooth-scroll-duration = 150

# Auto-scroll behavior
auto-scroll-when-unfocused = false
auto-scroll = true

# Scrollbar settings (minimal but functional)
scrollbar = auto
scrollbar-auto-hide = true
