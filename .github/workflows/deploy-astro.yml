name: Deploy Astro to GitHub Pages (DISABLED - LOCAL CI/CD ONLY)

# CONSTITUTIONAL REQUIREMENT: Zero GitHub Actions consumption
# This workflow is DISABLED to enforce local CI/CD execution
# Use: ./local-infra/runners/astro-build-local.sh
on:
  workflow_dispatch:
    inputs:
      force_enable:
        description: 'Emergency override (violates constitutional requirements)'
        required: true
        default: 'never'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.force_enable == 'constitutional-override-emergency' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
