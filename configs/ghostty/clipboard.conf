# Ghostty Clipboard Configuration
# Purpose: Strip Nerd Font icons when copying text to clipboard
# This prevents Unicode private use area characters from appearing as \EF\81\BC etc.

# =============================================================================
# CLIPBOARD BEHAVIOR
# =============================================================================

# Trim trailing whitespace on copied lines
clipboard-trim-trailing-spaces = true

# Paste protection (prevent accidental command execution)
clipboard-paste-protection = true

# Copy on select (Linux standard)
copy-on-select = true

# =============================================================================
# NERD FONT ICON STRIPPING
# =============================================================================
# Map Nerd Font icons (Private Use Area) to empty strings or readable alternatives
# This prevents copying raw Unicode bytes like \EF\81\BC when selecting prompt text

# YOUR SPECIFIC PROMPT ICONS (detected from your shell)
clipboard-codepoint-map = U+F07C=      #  (folder icon - your prompt)
clipboard-codepoint-map = U+F113=      #  (git branch icon - your prompt)
clipboard-codepoint-map = U+276F=>     # ❯ (prompt arrow - your prompt) → mapped to >

# Common Nerd Font Icons - Strip to empty (they're decorative in prompts)
# Nerd Fonts Private Use Area: U+E000-U+F8FF, U+F0000-U+FFFFD, U+100000-U+10FFFD

# File/Folder Icons (U+E000-U+E0FF range)
clipboard-codepoint-map = U+E5FF=      # Folder icon
clipboard-codepoint-map = U+F115=      # Folder icon alt
clipboard-codepoint-map = U+F07C=      # Folder icon (common)
clipboard-codepoint-map = U+F07B=      # Folder open

# Git Icons (U+E0A0-U+E0A3, U+F113-U+F126 range)
clipboard-codepoint-map = U+E0A0=      # Git branch
clipboard-codepoint-map = U+F113=      # Git branch alt
clipboard-codepoint-map = U+E0A1=      # Git line
clipboard-codepoint-map = U+E0A2=      # Git lock
clipboard-codepoint-map = U+E0A3=      # Git arrow

# Powerline/Prompt Symbols (U+E0B0-U+E0BF range)
clipboard-codepoint-map = U+E0B0=      # Right triangle
clipboard-codepoint-map = U+E0B1=      # Right arrow
clipboard-codepoint-map = U+E0B2=      # Left triangle
clipboard-codepoint-map = U+E0B3=      # Left arrow
clipboard-codepoint-map = U+E0B4=      # Right half circle
clipboard-codepoint-map = U+E0B5=      # Right flame
clipboard-codepoint-map = U+E0B6=      # Left half circle
clipboard-codepoint-map = U+E0B7=      # Left flame

# Programming Language Icons
clipboard-codepoint-map = U+E235=      # Python
clipboard-codepoint-map = U+E781=      # Node.js
clipboard-codepoint-map = U+E60E=      # Git
clipboard-codepoint-map = U+F489=      # Bash/Shell

# Status/Symbol Icons
clipboard-codepoint-map = U+F00C=      # Check mark
clipboard-codepoint-map = U+F00D=      # X mark
clipboard-codepoint-map = U+F06A=      # Info
clipboard-codepoint-map = U+F071=      # Warning

# Special Characters (map to ASCII alternatives)
clipboard-codepoint-map = U+276F=>     # Heavy right-pointing angle quotation mark → >
clipboard-codepoint-map = U+276E=<     # Heavy left-pointing angle quotation mark → <
clipboard-codepoint-map = U+2794=->    # Arrow → ->

# Note: If you use specific Nerd Font icons in your prompt, add them here
# Find icon codepoints: https://www.nerdfonts.com/cheat-sheet
# Format: clipboard-codepoint-map = U+XXXX=replacement_text
