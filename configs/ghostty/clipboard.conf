# Ghostty Clipboard Configuration

# =============================================================================
# CLIPBOARD BEHAVIOR
# =============================================================================

# Trim trailing whitespace on copied lines
clipboard-trim-trailing-spaces = true

# Paste protection (prevent accidental command execution)
clipboard-paste-protection = true

# Copy on select (Linux standard)
copy-on-select = true

# =============================================================================
# STRIP NERD FONT ICONS ON COPY
# =============================================================================
# Icons still display in terminal, but are removed when copying to clipboard.
# This allows clean pasting into apps without Nerd Font support (e.g. Claude Code).

# Powerline symbols
clipboard-codepoint-map = U+E0A0-U+E0D4=

# Pomicons
clipboard-codepoint-map = U+E000-U+E00A=

# Font Awesome Extension
clipboard-codepoint-map = U+E200-U+E2A9=

# Weather Icons
clipboard-codepoint-map = U+E300-U+E3E3=

# Seti-UI + Custom
clipboard-codepoint-map = U+E5FA-U+E6B5=

# Devicons
clipboard-codepoint-map = U+E700-U+E7C5=

# Codicons
clipboard-codepoint-map = U+EA60-U+EBEB=

# Font Awesome
clipboard-codepoint-map = U+F000-U+F2E0=

# Font Logos
clipboard-codepoint-map = U+F300-U+F375=

# Octicons
clipboard-codepoint-map = U+F400-U+F532=

# Material Design Icons
clipboard-codepoint-map = U+F500-U+FD46=

# IEC Power Symbols
clipboard-codepoint-map = U+23FB-U+23FE=

# Powerlevel10k prompt characters (standard Unicode, not Nerd Font)
# â¯ prompt arrow
clipboard-codepoint-map = U+276F=>
