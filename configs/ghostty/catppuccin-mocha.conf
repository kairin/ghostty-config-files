# Catppuccin Mocha Theme - Dark Mode
# A soothing dark theme based on Catppuccin color palette
# Optimized for reduced eye strain in low-light environments

# Background and Foreground
background = #1e1e2e
foreground = #cdd6f4

# Cursor Configuration
cursor-color = #f5e0dc
cursor-style = block
cursor-style-blink = true
cursor-text = #1e1e2e

# Selection
selection-background = #45475a
selection-foreground = #cdd6f4

# Opacity and Visual Effects
background-opacity = 0.95
background-blur-radius = 20

# ANSI Color Palette (Catppuccin Mocha)
palette = 0=#45475a   # Black (Subtext1)
palette = 1=#f38ba8   # Red
palette = 2=#a6e3a1   # Green
palette = 3=#f9e2af   # Yellow
palette = 4=#89b4fa   # Blue
palette = 5=#f5c2e7   # Magenta
palette = 6=#94e2d5   # Cyan
palette = 7=#bac2de   # White (Subtext0)

# Bright colors
palette = 8=#585b70   # Bright Black (Surface2)
palette = 9=#f38ba8   # Bright Red
palette = 10=#a6e3a1  # Bright Green
palette = 11=#f9e2af  # Bright Yellow
palette = 12=#89b4fa  # Bright Blue
palette = 13=#f5c2e7  # Bright Magenta
palette = 14=#94e2d5  # Bright Cyan
palette = 15=#a6adc8  # Bright White (Overlay1)
