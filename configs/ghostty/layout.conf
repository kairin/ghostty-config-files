# Layout Configuration - 2025 Optimized
# Font configuration (uses FiraCode Nerd Font for icon support and ligatures)
font-family = "FiraCode Nerd Font"
font-size = 14

# =============================================================================
# NERD FONT ICON MAPPINGS
# =============================================================================
# Map Nerd Font Private Use Area codepoints to FiraCode Nerd Font
# This ensures icons render correctly even with font fallback

# Powerline symbols (E0A0-E0D4)
font-codepoint-map = U+E0A0-U+E0D4=FiraCode Nerd Font

# Pomicons (E000-E00A)
font-codepoint-map = U+E000-U+E00A=FiraCode Nerd Font

# Font Awesome Extension (E200-E2A9)
font-codepoint-map = U+E200-U+E2A9=FiraCode Nerd Font

# Weather Icons (E300-E3E3)
font-codepoint-map = U+E300-U+E3E3=FiraCode Nerd Font

# Seti-UI + Custom (E5FA-E6B5)
font-codepoint-map = U+E5FA-U+E6B5=FiraCode Nerd Font

# Devicons (E700-E7C5)
font-codepoint-map = U+E700-U+E7C5=FiraCode Nerd Font

# Codicons (EA60-EBEB)
font-codepoint-map = U+EA60-U+EBEB=FiraCode Nerd Font

# Font Awesome (F000-F2E0)
font-codepoint-map = U+F000-U+F2E0=FiraCode Nerd Font

# Font Logos (F300-F375)
font-codepoint-map = U+F300-U+F375=FiraCode Nerd Font

# Octicons (F400-F532)
font-codepoint-map = U+F400-U+F532=FiraCode Nerd Font

# Material Design Icons (F0001-F1AF0) - extended range
font-codepoint-map = U+F0001-U+F1AF0=FiraCode Nerd Font

# IEC Power Symbols (23FB-23FE)
font-codepoint-map = U+23FB-U+23FE=FiraCode Nerd Font

# =============================================================================
# WINDOW LAYOUT
# =============================================================================

# Enhanced padding for 2025 readability
window-padding-x = 16
window-padding-y = 16
window-padding-balance = true

# Window behavior
window-decoration = auto
window-step-resize = true

# Initial window size (both must be set)
window-width = 132
window-height = 28

# Performance visual settings
window-vsync = true
