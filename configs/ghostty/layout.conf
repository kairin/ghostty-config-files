# Layout Configuration - 2025 Optimized
# Font configuration (uses FiraCode Nerd Font for icon support and ligatures)
font-family = "FiraCode Nerd Font"
font-size = 14

# Enhanced padding for 2025 readability
window-padding-x = 16
window-padding-y = 16
window-padding-balance = true

# Window behavior
window-decoration = auto
window-step-resize = true

# Initial window size (both must be set)
window-width = 132
window-height = 28

# Performance visual settings
window-vsync = true
