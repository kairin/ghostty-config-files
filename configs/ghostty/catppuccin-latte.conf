# Catppuccin Latte Theme - Light Mode
# A pleasant light theme based on Catppuccin color palette
# Optimized for daytime use and bright environments

# Background and Foreground
background = #eff1f5
foreground = #4c4f69

# Cursor Configuration
cursor-color = #dc8a78
cursor-style = block
cursor-style-blink = true
cursor-text = #eff1f5

# Selection
selection-background = #acb0be
selection-foreground = #4c4f69

# Opacity and Visual Effects
background-opacity = 0.95
background-blur-radius = 20

# ANSI Color Palette (Catppuccin Latte)
palette = 0=#5c5f77   # Black (Subtext1)
palette = 1=#d20f39   # Red
palette = 2=#40a02b   # Green
palette = 3=#df8e1d   # Yellow
palette = 4=#1e66f5   # Blue
palette = 5=#ea76cb   # Magenta
palette = 6=#179299   # Cyan
palette = 7=#acb0be   # White (Subtext0)

# Bright colors
palette = 8=#6c6f85   # Bright Black (Surface2)
palette = 9=#d20f39   # Bright Red
palette = 10=#40a02b  # Bright Green
palette = 11=#df8e1d  # Bright Yellow
palette = 12=#1e66f5  # Bright Blue
palette = 13=#ea76cb  # Bright Magenta
palette = 14=#179299  # Bright Cyan
palette = 15=#bcc0cc  # Bright White (Overlay1)
