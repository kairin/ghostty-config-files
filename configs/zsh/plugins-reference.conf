# Oh My Zsh Plugins Configuration Reference
# This file documents the recommended plugins for optimal autocompletion
# and terminal productivity in Ghostty terminal emulator

# CRITICAL PLUGINS (Required for autocompletion to work properly)
# ===============================================================

# 1. zsh-autosuggestions
#    - Provides fish-like autosuggestions as you type
#    - Install: git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
#    - Suggests commands from history (press â†’ to accept)

# 2. zsh-syntax-highlighting
#    - Real-time syntax highlighting for valid/invalid commands
#    - Install: git clone https://github.com/zsh-users/zsh-syntax-highlighting ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting
#    - MUST BE LAST in plugins array
#    - Shows green for valid commands, red for invalid

# RECOMMENDED BUILT-IN PLUGINS
# =============================

# git             - Git aliases and completion
# command-not-found - Suggests packages when command is not found (Ubuntu)
# colored-man-pages - Colorizes man pages for better readability
# sudo            - Press ESC twice to add 'sudo' to current/previous command
# history         - Enhanced history navigation and search
# extract         - Universal archive extraction with 'extract' command

# OPTIONAL PRODUCTIVITY PLUGINS
# ==============================

# common-aliases  - Shortcuts for common commands
# z               - Intelligent directory jumping based on frequency
# you-should-use  - Reminds you to use existing aliases
# npm             - NPM completion and aliases
# node            - Node.js completion
# docker          - Docker command completion
# docker-compose  - Docker Compose completion

# RECOMMENDED PLUGIN CONFIGURATION
# =================================
# Add to ~/.zshrc:

plugins=(
  git
  command-not-found
  colored-man-pages
  sudo
  history
  extract
  zsh-autosuggestions
  zsh-syntax-highlighting  # MUST BE LAST
)

# AUTOSUGGESTIONS CUSTOMIZATION
# ==============================
# Add after plugins array in ~/.zshrc:

# ZSH_AUTOSUGGEST_HIGHLIGHT_STYLE="fg=#666666"
# ZSH_AUTOSUGGEST_STRATEGY=(history completion)
# ZSH_AUTOSUGGEST_BUFFER_MAX_SIZE=20

# TROUBLESHOOTING
# ===============

# If autocompletion stops working:
# 1. Remove completion cache: rm ~/.zcompdump*
# 2. Reload shell: exec zsh
# 3. Verify plugins loaded: echo $plugins

# If tab completion is slow:
# 1. Check plugin count (limit to 8-10 plugins)
# 2. Rebuild cache: autoload -U compinit && compinit
# 3. Enable caching: ZSH_DISABLE_COMPFIX="true" (in ~/.zshrc before sourcing oh-my-zsh)
